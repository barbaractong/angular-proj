<mat-card>
    <mat-card-content #namesArray>
        <mat-selection-list>
            <mat-list-option *ngFor="let name of names">
                {{name}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
       <mat-list>
            <mat-list-item *ngFor="let name of names">  
                <mat-icon>person</mat-icon>
            </mat-list-item>
       </mat-list>
    </mat-card-content>
</mat-card>
